services:
  - type: web
    name: file-converter
    env: node
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y \
        libreoffice \
        ffmpeg \
        poppler-utils \
        tesseract-ocr \
        python3 \
        python3-pip \
        fonts-dejavu-core \
        fonts-liberation
      pip3 install pdf2docx camelot-py[cv] pandas
      npm install
      npm run build
    startCommand: npm start
